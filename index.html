    <div class="container">
        <!--Form Card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title"> Add Book / Book Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="item-name">Item</label>
                            <input type="text" placeholder="Add Item" id="item-name">
                        </div>
                        <div class="input-field col s6">
                            <label for="item-calories">Price</label>
                            <input type="number" placeholder="Add Price" id="item-calories">
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Book</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Meal</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count-->
            <h3 class="class-aligh">Total Price: <span class="total-calories">0</span></h3>
